<!DOCTYPE html>
<html>
    <head>
        <title>{{ page_title }}</title>
        <link rel="stylesheet" href="static/reset.css">
        <link rel="stylesheet" href="static/main.css">

    </head>
    <body>

        <div class="wrapper">

            <div class="header">
                <h1>{{ page_title }}</h1>
            </div>

            <div class="content">

                <div class="adWrap">
                    {% for entry in resultsSET %}
                    <div class="ad">
                        {{entry|safe}}
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="footer">
                <p class="copyright">Copyright &copy; 2015</p>
            </div>
        </div>
    </body>
</html>
